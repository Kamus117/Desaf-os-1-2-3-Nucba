<head>

    <title>Desafío 3</title>

<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <form action="">
            <label for="nombre" >Nombre:
                <input type="text" id="nombre" placeholder="Ingresa tu Nombre">
            </label>
            <br><br>
            <label for="apellido">Apellido:
                <input type="text" id="apellido" placeholder="Ingresa tu Apellido">
            </label>
            <br><br>
            <label for="email">Correo:
                <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com">
            </label>
            <br><br>
            <label> Modalidad de Cursada:
                <input type="radio" name="modalidad" value="on-demand">
                On-Demand
                <span class="circle"></span>
            </label>
            <label>
                <input type="radio" name="modalidad" value="en-vivo">
                En Vivo
                <span class="circle"></span>
            </label>
            <br><br>
            <form>
                <label>
                    <input type="checkbox" name="info-nuevos-posteos">
                    Deseo recibir información sobre nuevos posteos en la plataforma de Nucba
                </label>
                <br><br>
                <label>
                    <input type="checkbox" name="terminos-y-condiciones">
                    Declaro que leí los términos y condiciones, estoy listo para convertirme en desarrollador web Full Stack
                </label>
                </form>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>
